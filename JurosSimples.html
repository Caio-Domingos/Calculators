<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculadora de Juros Simples</title>
    <style>
        body, * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .simple-interest-calculator {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .calculator-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .simple-interest-calculator label {
            display: block;
            margin-bottom: 8px;
        }

        .info-symbol {
            margin-left: 5px;
            cursor: pointer;
        }

        .input-value, select {
            padding: 8px;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        #months {
            width: 50%;
            background-color: #01E06926;
        }
        #principal {
            width: 100%;
            background-color: #01E06926;
        }

        #rate {
            width: 50%;
            background-color: #01E06926;
        }

        select {
            width: 48%;
            background-color: #01E069;
            color: white;
            border: none;
            border-radius: 8px;
        }

        .currency-symbol {
            margin-right: 10px;
            align-self: center;
            background-color: #01E06926;
            padding: 8px;
            border-radius: 8px;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 48%;
            cursor: pointer;
        }

        .btn-calculate {
            background-color: #01E069;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 49%;
        }

        .btn-clear {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            margin-left: 5px;
            width: 51%;
        }

        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 15px 0;
        }

        /* Styles for the results table */
        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        #resultsTable, #resultsTable th, #resultsTable td {
            border: 1px solid;
        }

        #resultsTable th, #resultsTable td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #resultsTable th {
            background-color: #D9FAE9;
        }

        #resultsTable td {
            background-color: #ffffff26;
        }
        .input-value:focus {
            outline: none;
        }

        .input-value::-webkit-inner-spin-button,
        .input-value::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="simple-interest-calculator">
        <div class="calculator-title">CALCULADORA DE JUROS SIMPLES</div>

        <div class="input-group">
            <label for="principal">Valor inicial <span class="info-symbol" title="Insira o valor inicial.">ℹ</span></label>
            <div class="input-row">
                <span class="currency-symbol">R$</span>
                <input type="number" id="principal" placeholder="0,00" min="0" class="input-value" />
            </div>
        </div>

        <div class="input-group">
            <label>Taxa de juros (%) <span class="info-symbol" title="Insira a taxa de juros, seja ela mensal ou anual.">ℹ</span></label>
            <div class="input-row">
                <input type="number" id="rate" placeholder="0" min="0" class="input-value" />
                <select id="ratePeriod" class="input-value">
                    <option value="monthly">Mensal</option>
                    <option value="yearly">Anual</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>Período <span class="info-symbol" title="Insira a duração do investimento.">ℹ</span></label>
            <div class="input-row">
                <input type="number" id="months" placeholder="0" min="0" class="input-value" />
                <select id="monthsPeriod" class="input-value">
                    <option value="monthly">Meses</option>
                    <option value="yearly">Anos</option>
                </select>
            </div>
        </div>

        <div class="input-row" style="justify-content: space-between;">
            <button onclick="clearFields()" class="btn-clear">Limpar</button>
            <button onclick="calculateSimpleInterest()" class="btn-calculate">Calcular</button>
            
        </div>

        <div class="divider"></div>

        <!-- Results Table -->
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Valor total final</td>
                    <td id="totalValue"></td>
                </tr>
                <tr>
                    <td style="background-color: #F2F2F2FD;">Valor investido</td>
                    <td style="background-color: #F2F2F2FD;" id="investedValue"></td>
                </tr>
                <tr>
                    <td>Total em juros</td>
                    <td id="totalInterest"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function calculateSimpleInterest() {
            const principal = parseFloat(document.getElementById('principal').value || 0);
            let rate = parseFloat(document.getElementById('rate').value || 0);
            let months = parseFloat(document.getElementById('months').value || 0);

            // Convert yearly rate to monthly
            if (document.getElementById('ratePeriod').value === 'yearly') {
                rate /= 12;
            }

            // Convert years to months
            if (document.getElementById('monthsPeriod').value === 'yearly') {
                months *= 12;
            }

            const interest = (principal * rate * months) / 100;
            const totalValue = principal + interest;

            // Populate results table
            document.getElementById('investedValue').textContent = principal.toFixed(2);
            document.getElementById('totalInterest').textContent = interest.toFixed(2);
            document.getElementById('totalValue').textContent = totalValue.toFixed(2);

            // Show results table
            document.getElementById('resultsTable').style.display = 'table';
        }

        function clearFields() {
            document.getElementById('principal').value = "";
            document.getElementById('rate').value = "";
            document.getElementById('months').value = "";
            document.getElementById('resultsTable').style.display = 'none';
        }
    </script>
</body>

</html>
