<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculadora de Salário Líquido</title>
    <style>
        body, * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .salary-calculator {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .calculator-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .salary-calculator label {
            display: block;
            margin-bottom: 8px;
        }

        .info-symbol {
            margin-left: 5px;
            cursor: pointer;
        }

        .input-value {
            padding: 8px;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 100%;
            background-color: #01E06926;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-calculate {
            background-color: #01E069;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            flex: 1;
            margin-right: 5px;
        }

        .btn-clear {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            flex: 1;
            margin-left: 5px;
        }

        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 15px 0;
        }

        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        #resultsTable th, #resultsTable td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        #resultsTable th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="salary-calculator">
        <div class="calculator-title">CALCULADORA DE SALÁRIO LÍQUIDO</div>
        <div class="input-group">
            <label for="grossSalary">Salário Bruto <span class="info-symbol" title="Este é o valor total do seu salário, sem descontos.">ℹ️</span></label>
            <input type="number" id="grossSalary" class="input-value" placeholder="Ex: 3000">
        </div>

        <div class="input-group">
            <label for="discounts">Descontos <span class="info-symbol" title="Inclua aqui quaisquer descontos adicionais, como plano de saúde ou contribuições sindicais.">ℹ️</span></label>
            <input type="number" id="discounts" class="input-value" placeholder="Ex: 150">
        </div>

        <div class="input-group">
            <label for="dependents">Número de Dependentes</label>
            <input type="number" id="dependents" class="input-value" placeholder="Ex: 2">
        </div>

        <div class="btn-container">
            <button onclick="clearFields()" class="btn-clear">Limpar</button>
            <button onclick="calculateNetSalary()" class="btn-calculate">Calcular</button>
        </div>

        <div class="divider"></div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Salário Bruto</td>
                    <td id="displayGrossSalary">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Descontos</td>
                    <td id="displayDiscounts">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Desconto INSS</td>
                    <td id="inssDiscount">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Desconto IRRF</td>
                    <td id="irrfDiscount">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Salário Líquido</td>
                    <td id="netSalary">R$ 0,00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function calculateINSS(base) {
            if (base <= 1320) {
                return base * 0.075;
            } else if (base <= 2571.29) {
                return (1320 * 0.075) + ((base - 1320) * 0.09);
            } else if (base <= 3856.94) {
                return (1320 * 0.075) + (1251.29 * 0.09) + ((base - 2571.30) * 0.12);
            } else if (base <= 7507.49) {
                return (1320 * 0.075) + (1251.29 * 0.09) + (1285.64 * 0.12) + ((base - 3856.95) * 0.14);
            } else {
                return (1320 * 0.075) + (1251.29 * 0.09) + (1285.64 * 0.12) + (3650.54 * 0.14);
            }
        }

        function calculateIRRF(base, dependents) {
            base -= calculateINSS(base);
            base -= dependents * 189.59;
            if (base <= 2112) {
                return 0;
            } else if (base <= 2826.65) {
                return base * 0.075 - 158.40;
            } else if (base <= 3751.05) {
                return base * 0.15 - 370.40;
            } else if (base <= 4664.68) {
                return base * 0.225 - 651.73;
            } else {
                return base * 0.275 - 884.96; 
            }
        }

        function calculateNetSalary() {
            const grossSalary = parseFloat(document.getElementById('grossSalary').value || 0);
            const discounts = parseFloat(document.getElementById('discounts').value || 0);
            const dependents = parseFloat(document.getElementById('dependents').value || 0);

            const inssValue = calculateINSS(grossSalary);
            const irrfValue = calculateIRRF(grossSalary, dependents);

            const netValue = grossSalary - discounts - inssValue - irrfValue;

            document.getElementById('displayGrossSalary').textContent = `R$ ${grossSalary.toFixed(2)}`;
            document.getElementById('displayDiscounts').textContent = `R$ ${discounts.toFixed(2)}`;
            document.getElementById('inssDiscount').textContent = `R$ ${inssValue.toFixed(2)}`;
            document.getElementById('irrfDiscount').textContent = `R$ ${irrfValue.toFixed(2)}`;
            document.getElementById('netSalary').textContent = `R$ ${netValue.toFixed(2)}`;

            document.getElementById('resultsTable').style.display = 'table';
        }

        function clearFields() {
            document.getElementById('grossSalary').value = '';
            document.getElementById('discounts').value = '';
            document.getElementById('dependents').value = '';
            document.getElementById('resultsTable').style.display = 'none';
        }
    </script>
</body>

</html>
