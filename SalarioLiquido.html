<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculadora de Salário Líquido</title>
    <style>
        body, * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .salary-calculator {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .calculator-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .salary-calculator label {
            display: block;
            margin-bottom: 8px;
        }

        .info-symbol {
            margin-left: 5px;
            cursor: pointer;
        }

        .input-value {
            padding: 8px;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 100%;
            background-color: #01E06926;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-calculate {
            background-color: #01E069;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            flex: 1;
            margin-right: 5px;
        }

        .btn-clear {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            flex: 1;
            margin-left: 5px;
        }

        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 15px 0;
        }

        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        #resultsTable th, #resultsTable td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        #resultsTable th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="salary-calculator">
        <div class="calculator-title">CALCULADORA DE SALÁRIO LÍQUIDO</div>
        <div class="input-group">
            <label for="grossSalary">Salário Bruto <span class="info-symbol" title="Este é o valor total do seu salário, sem descontos.">ℹ️</span></label>
            <input type="number" id="grossSalary" class="input-value" placeholder="Ex: 3000">
        </div>

        <div class="input-group">
            <label for="discounts">Descontos <span class="info-symbol" title="Inclua aqui quaisquer descontos adicionais, como plano de saúde ou contribuições sindicais.">ℹ️</span></label>
            <input type="number" id="discounts" class="input-value" placeholder="Ex: 150">
        </div>

        <div class="input-group">
            <label for="dependents">Número de Dependentes</label>
            <input type="number" id="dependents" class="input-value" placeholder="Ex: 2">
        </div>

        <div class="btn-container">
            <button onclick="clearFields()" class="btn-clear">Limpar</button>
            <button onclick="calculateNetSalary()" class="btn-calculate">Calcular</button>
        </div>

        <div class="divider"></div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Bruto Anual</td>
                    <td id="annualGrossSalary">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Desconto INSS Anual</td>
                    <td id="inssDiscount">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Desconto IRRF Anual</td>
                    <td id="irrfDiscount">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Total de Descontos Anual</td>
                    <td id="discountsResult">R$ 0,00</td>
                </tr>
                <tr>
                    <td>Total Líquido Anual</td>
                    <td id="annualNetSalary">R$ 0,00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function calculateINSS(base) {
            if (base <= 1100) {
                return base * 0.075;
            } else if (base <= 2203.48) {
                return base * 0.09 - 16.5;
            } else if (base <= 3305.22) {
                return base * 0.12 - 82.6;
            } else if (base <= 6433.57) {
                return base * 0.14 - 148.71;
            } else {
                return 751.99; 
            }
        }

        function calculateIRRF(base, dependents) {
            base -= calculateINSS(base);
            base -= dependents * 189.59;
            if (base <= 1903.98) {
                return 0;
            } else if (base <= 2826.65) {
                return base * 0.075 - 142.8;
            } else if (base <= 3751.05) {
                return base * 0.15 - 354.8;
            } else if (base <= 4664.68) {
                return base * 0.225 - 636.13;
            } else {
                return base * 0.275 - 869.36; 
            }
        }

        function calculateNetSalary() {
            const grossSalary = parseFloat(document.getElementById('grossSalary').value);
            const discounts = parseFloat(document.getElementById('discounts').value);
            const dependents = parseInt(document.getElementById('dependents').value);

            const inssDiscount = calculateINSS(grossSalary);
            const irrfDiscount = calculateIRRF(grossSalary, dependents);

            const totalDiscounts = inssDiscount + irrfDiscount + discounts;
            const netSalary = grossSalary - totalDiscounts;

            document.getElementById('annualGrossSalary').innerText = "R$ " + (grossSalary * 12).toFixed(2);
            document.getElementById('inssDiscount').innerText = "R$ " + (inssDiscount * 12).toFixed(2);
            document.getElementById('irrfDiscount').innerText = "R$ " + (irrfDiscount * 12).toFixed(2);
            document.getElementById('discountsResult').innerText = "R$ " + (totalDiscounts * 12).toFixed(2);
            document.getElementById('annualNetSalary').innerText = "R$ " + (netSalary * 12).toFixed(2);

            document.getElementById('resultsTable').style.display = "table";
        }

        function clearFields() {
            document.getElementById('grossSalary').value = '';
            document.getElementById('discounts').value = '';
            document.getElementById('dependents').value = '';
            document.getElementById('resultsTable').style.display = "none";
        }
    </script>
</body>

</html>
