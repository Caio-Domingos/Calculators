<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculadora de Salário Bruto</title>
    <style>
        body, * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .salary-calculator {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .calculator-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .salary-calculator label {
            display: block;
            margin-bottom: 8px;
        }

        .input-value {
            padding: 8px;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 100%;
            background-color: #01E06926;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-calculate {
            background-color: #01E069;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            flex: 1;
            margin-right: 5px;
        }

        .btn-clear {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            flex: 1;
            margin-left: 5px;
        }

        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 15px 0;
        }

        .results-table {
            display: none;
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th, .results-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .results-table th {
            background-color: #D9FAE9;
        }
        .input-value:focus {
            outline: none;
        }
        .input-value::-webkit-inner-spin-button,
        .input-value::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .info-symbol {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="salary-calculator">
        <div class="calculator-title">CALCULADORA DE SALÁRIO BRUTO</div>

        <div class="input-group">
            <label for="netSalary">Salário Líquido<span class="info-symbol"
                title="Salário líquido desejado.">ℹ</span></label>
            <input type="number" id="netSalary" class="input-value" placeholder="0,00">
        </div>

        <div class="input-group">
            <label for="discounts">Descontos<span class="info-symbol"
                title="Descontos não oficiais e obrigatórios. Descontos alternativos acordados com a sua empresa ou determinação jurídica específca como pensão alimentícia.">ℹ</span></label>
            <input type="number" id="discounts" class="input-value" placeholder="0,00">
        </div>

        <div class="input-group">
            <label for="numDependents">Número de Dependentes<span class="info-symbol"
                title="Pessoa da qual o trabalhador seja tutor ou curador. Pessoa que pode ser incluída no Imposto de Renda do trabalhador como dependente.">ℹ</span></label>
            <input type="number" id="numDependents" class="input-value" placeholder="0">
        </div>

        <div class="btn-container">
            <button onclick="clearFields()" class="btn-clear">Limpar</button>
            <button onclick="calculateGrossSalary()" class="btn-calculate">Consultar</button>
        </div>

        <div class="divider"></div>

        <table class="results-table">
            <tr>
                <th>Descrição</th>
                <th>Valor (R$)</th>
            </tr>
            <tr>
                <td>Salário Bruto</td>
                <td id="grossSalaryResult"></td>
            </tr>
            <tr>
                <td style="background-color: #F2F2F2FD;">Descontos</td>
                <td style="background-color: #F2F2F2FD;" id="discountResult"></td>
            </tr>
            <tr>
                <td>INSS</td>
                <td id="inssResult"></td>
            </tr>
            <tr>
                <td style="background-color: #F2F2F2FD;">IRRF</td>
                <td style="background-color: #F2F2F2FD;" id="irrfResult"></td>
            </tr>
            <tr>
                <td>Total de Descontos</td>
                <td id="totalDiscountResult"></td>
            </tr>
            <tr>
                <td style="background-color: #F2F2F2FD;">Total de Salário Líquido</td>
                <td style="background-color: #F2F2F2FD;" id="totalSalaryResult"></td>
            </tr>
        </table>
    </div>

    <script>
        function calculateGrossSalary() {
            const netSalary = parseFloat(document.getElementById("netSalary").value) || 0;
            const discounts = parseFloat(document.getElementById("discounts").value) || 0;
            const numDependents = parseInt(document.getElementById("numDependents").value) || 0;

            let INSS = 0;

            // Cálculo do INSS

            if (netSalary <= 1320) {
                INSS = netSalary * 0.075;
            } else if (netSalary <= 2571.29) {
                INSS = (1320 * 0.075) + ((netSalary - 1320) * 0.09);
            } else if (netSalary <= 3856.94) {
                INSS = (1320 * 0.075) + (1251.29 * 0.09) + ((netSalary - 2571.30) * 0.12);
            } else if (netSalary <= 7507.49) {
                INSS = (1320 * 0.075) + (1251.29 * 0.09) + (1285.64 * 0.12) + ((netSalary - 3856.95) * 0.14);
            } else {
                INSS = (1320 * 0.075) + (1251.29 * 0.09) + (1285.64 * 0.12) + (3650.54 * 0.14);
            }

            // Cálculo do IRRF
            const baseIRRF = netSalary - INSS - (numDependents * 189.59);
            let IRRF = 0;

            if (baseIRRF <= 2112) {
                IRRF = 0;
            } else if (baseIRRF <= 2826.65) {
                IRRF = baseIRRF * 0.075 - 158.40;
            } else if (baseIRRF <= 3751.05) {
                IRRF = baseIRRF * 0.15 - 370.40;
            } else if (baseIRRF <= 4664.68) {
                IRRF = baseIRRF * 0.225 - 651.73;
            } else {
                IRRF = baseIRRF * 0.275 - 884.96;
            }

            const totalDiscounts = INSS + IRRF + discounts;
            const grossSalary = netSalary + totalDiscounts;

            document.getElementById("grossSalaryResult").innerText = grossSalary.toFixed(2);
            document.getElementById("discountResult").innerText = discounts.toFixed(2);
            document.getElementById("inssResult").innerText = INSS.toFixed(2);
            document.getElementById("irrfResult").innerText = IRRF.toFixed(2);
            document.getElementById("totalDiscountResult").innerText = totalDiscounts.toFixed(2);
            document.getElementById("totalSalaryResult").innerText = netSalary.toFixed(2);

            // Exibir a tabela
            document.querySelector(".results-table").style.display = "table";
        }

        function clearFields() {
            document.getElementById("netSalary").value = '';
            document.getElementById("discounts").value = '';
            document.getElementById("numDependents").value = '';
            document.getElementById("grossSalaryResult").innerText = '';
            document.getElementById("discountResult").innerText = '';
            document.getElementById("inssResult").innerText = '';
            document.getElementById("irrfResult").innerText = '';
            document.getElementById("totalDiscountResult").innerText = '';
            document.getElementById("totalSalaryResult").innerText = '';
            document.querySelector(".results-table").style.display = "none";
        }
    </script>
</body>

</html>
